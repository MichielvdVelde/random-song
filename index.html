    <title>Random Song Picker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>
    <div class="container" style="padding-top: 25px;">

      <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12" style="text-align: center;">
              <h1>Random Song Picker</h1>
              <p class="lead" style="margin-bottom: 50px;">We are happy to pick a song for you!</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div style="text-align: center;">
								<img id="randomSongCover" class="img-responsive img-thumbnail" style="width: 320px; height: 320px;" />
							</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="text-align: center;">
              <h2 style="margin-top: 25px;" id="randomSongTitle">---</h2>
              <small id="randomSongAlbum">---</small>
              <hr />
              <h2 id="randomSongArtist">---</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" style="margin-top: 50px; text-align: center;">
              <!-- <a class="btn btn-primary" onclick="submitRequest();">Find me another song</a> -->
              <audio id="randomSongPreview" controls></audio>
              <p style="margin: 10px;"><a id="randomSongURI" href="#" class="btn btn-primary"><i class="fa fa-spotify"></i> Listen on Spotify</a>
              <a id="btnNewSong" href="javascript:void(0);" class="btn btn-primary"><i class="fa fa-play"></i> New random song</a></p>
            </div>
          </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

	<a href="https://github.com/MichielvdVelde/random-song"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
		<script>
			$(document).ready(function() {

        /**
         * Display the track info on the page
        */
        var displayTrackInfo = function(track) {
      		$('#randomSongTitle').html(track.name);
      		$('#randomSongAlbum').html(track.album.name);
      		$('#randomSongArtist').html(track.artists[0].name);

      		$('#randomSongURI').prop('href', track.uri);
      		$('#randomSongPreview').prop('src', track.preview_url);
      		$('#randomSongCover').prop('src', track.album.images[0].url);
      	};

        // 'New random song' button
        $('#btnNewSong').click(function(e) {
          e.preventDefault();
          $.getRandomSong(displayTrackInfo);
        });

        /**
         * Fetch the first track
         */
        $.getRandomSong(displayTrackInfo);
			});
		</script>
